<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel_practice</title>
    <link rel="stylesheet" href="Style.css"/>
    
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>

<body>
   <div class="carousel slide" data-ride="carousel" id="#demo">
     
     <ul class="carousel-indicators">
       <li class="active" data-target="demo" data-slide-to="0"></li>
       <li data-target="#demo" data-slide-to="1"></li>
       <li data-target="#demo" data-slide-to="2"></li>
     </ul>
     
     <div class="carousel-inner">
       <div class="carousel-item active">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRzhU0vLklB1cpzayVtuYkH-cM2biDo-Bqhg&usqp=CAU" alt="image">
       </div>
       <div class="carousel-item">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmGYJe1figybHPQSwt960UqgZb9cswy9s4zA&usqp=CAU" alt="image">
       </div>
       <div class="carousel-item">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZkR1kF8D8XAiHRcmMqgrML17IHA3C1A2JVA&usqp=CAU" alt="image">
       </div>
     </div>
     
       <a class="carousel-control-prev" href="#demo" data-slide="prev">
         <span class="carousel-control-prev-icon"></span>
       </a>
       <a class="carousel-control-next" href="#demo" data-slide="next">
         <span class="carousel-control-next-icon"></span>
       </a>
     
   </div>
   
</body>

</html>
